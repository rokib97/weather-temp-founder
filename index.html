<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Founder</title>

    <link rel="stylesheet" href="./css/style.css" />
    <!-- bootstrap cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("/images/bg-image.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
      }
    </style>
    <!-- css stylesheets  -->
  </head>
  <body>
    <section class="container">
      <div class="d-flex col-md-6 mx-auto my-5">
        <input
          id="city-name"
          class="form-control me-2"
          type="search"
          placeholder="Enter A location for weather.."
          aria-label="Search"
        />
        <button
          id="searchTemp"
          class="btn btn-danger text-white fw-bold"
          type="submit"
        >
          Search
        </button>
      </div>
      <h1 class="text-center text-white text-warning" id="error-msg">
        Please input valid city name
      </h1>
      <div class="text-center" id="details">
        <img
          id="weather-icon"
          src="https://openweathermap.org/img/wn/02d@2x.png"
          alt=""
        />
        <h1 id="city" class="text-white text-center">Dhaka</h1>
        <h3 class="text-center text-white">
          <span id="temp">38.00</span> &deg;C
        </h3>
        <h1 id="condition" class="text-center text-white lead">Clouds</h1>
      </div>
    </section>
    <!-- js script  -->
    <script src="./js/app.js"></script>
  </body>
</html>
